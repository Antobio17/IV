name: Dotenv

on:
  push:
    paths:
      - '.env'
      - '.gitignore'
      - '.github/workflows/dotenv_checker.yml'
      - '.github/workflows/gitignore_checker.sh'
    branches:
      - '*'
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout del repositorio 

    - name: Comprobar que el dotenv está añadido al gitignore
      id: check_gitignore
      run: echo "::set-output name=result::$(sh ./.github/workflows/gitignore_checker.sh)"

    - name: Chek dotenv en .gitignore 
      if: steps.check_gitignore.outputs.result != 'true'
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed('❌ El fichero dotenv no está añadido en el .gitignore')

    - name: Check file existence
      id: check_file
      uses: andstor/file-existence-action@v1
      with:
        files: ".env"

    - name: Existe dotenv
      if: steps.check_file.outputs.files_exists == 'true'
      uses: actions/github-script@v3
      with:
        script: |
          core.setFailed('❌ El fichero .env no puede añadirse al repositorio remoto!!')
